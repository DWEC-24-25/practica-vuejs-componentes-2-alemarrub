<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

    <body>

        <h1 id="autor">Autor: Alejandro Martinez Rubio</h1>

        <div id="app" class="container mt-4">
          <div class="bg-light p-3 mb-4">
            <h2 id="title">{{ col.collection.title }}</h2>
          </div>
          <div class="row">
            <!-- Se recorre cada ítem y se invoca el componente item-data -->
            <div
              v-for="(item, index) in col.collection.items"
              :key="item.href"
              class="col-12 col-md-4 mb-4"
            >
              <div class="card h-100">
                <div class="card-body">
                  <item-data :item="item" :index="index"></item-data>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- TODO: Cargar librería Vue 3 y archivo js/script.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
